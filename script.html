    <style>
        body {

            background-color: #000;

        }

        .button, .textArea {
            text-align: center
        }

        body, html {
            height: 100%
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000
        }

        /*@media (min-width: 1440px) {*/
        .button {
            position: inherit;
            background-color: #fff;
            font-size: 50%;
            padding: 13px 28px;
            line-height: 60px;
            color: #000;
            text-transform: capitalize;
            border-radius: 3%
        }

        #blockI {
            z-index: -1;
            display: none
        }

        #blockI.blockCh, #blockI.blockMz, #blockI.blockO, #blockI.blockSaf {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 2;
            display: block;
            opacity: 1
        }

        #blockI .block-p p {
            color: #fff;
            font-size: 23px;
            line-height: 1;
            padding-left: 10px
        }

        #blockI .block-p .t1 {
            margin-top: 50px
        }

        :-webkit-full-screen #blockI .container {
            left: 10px !important
        }

        :-moz-full-screen #blockI .container {
            left: 10px !important;
            text-align: left;
            right: unset !important;
            top: 20px
        }

        :fullscreen #blockI .container {
            left: 10px !important
        }

        :-webkit-full-screen #blockI.blockO {
            background: 0 0
        }

        :fullscreen #blockI.blockO {
            background: 0 0
        }

        :-webkit-full-screen #blockI .arrow {
            margin-left: -25px
        }

        :-moz-full-screen #blockI .arrow {
            margin-left: 25px
        }

        :fullscreen #blockI .arrow {
            margin-left: -20px
        }

        #blockI.blockMz .container {
            left: 180px
        }

        #blockI.blockO .container, #blockI.blockSaf .container {
            top: 50px;
            left: 50% !important;
            text-align: right;
            transform: translate(-50%, -35px)
        }

        #blockI.blockO .container .arrow, #blockI.blockSaf .container .arrow {
            margin-left: unset;
            margin-right: 10px
        }

        #blockI.blockSaf .container {
            top: 50px;
            left: 50%;
            text-align: right
        }

        #blockI .container {
            display: block;
            position: absolute;
            text-align: center;
            width: 355px
        }

        #blockI.blockCh .container {
            left: 73px
        }

        #blockI .block-p {
            display: inline-block
        }

        .textArea {
            position: relative;
            font-weight: 400;
            color: #fff;
            padding-top: 17%;
            padding-bottom: 50px;
            font-size: 400%;
            z-index: 9
        }

        #blockI .container .arrow {
            width: 100px;
            height: 170px;
            margin-top: 200px;
            margin-left: -20px;
            -webkit-animation: mover .5s infinite alternate;
            animation: mover .5s infinite alternate
        }

        /*
          ##Device = Tablets, Ipads (portrait)
          ##Screen = B/w 768px to 1024px
        */
        @media (min-width: 768px) and (max-width: 1024px) and (orientation: portrait) {
            .textArea {
                padding-top: 10%;
            }

            #blockI .container .arrow {
                margin-top: 900px;
            }

            #blockI.blockCh .container {
                position: relative;
                padding-right: 50px;
                float: right;
            }
        }

        /*
          ##Device = Tablets, Ipads (landscape)
          ##Screen = B/w 768px to 1024px
        */
        @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
            .textArea {
                padding-top: 1%;
            }

            #blockI .container .arrow {
                margin-top: 400px;
                width: 66px;
                height: 97px;
            }

            #blockI.blockCh .container {
                position: relative;
                padding-right: 50px;
                float: right;
                left: -25px;
            }
        }

        /*
          ##Device = Low Resolution Tablets, Mobiles (Landscape)
          ##Screen = B/w 481px to 767px
        */
        @media (min-width: 481px) and (max-width: 767px) {
            .textArea {
                padding-top: 10%;
            }

            #blockI .container .arrow {
                margin-top: 230px;
            }

            #blockI.blockCh .container {
                position: relative;
                padding-right: 50px;
                float: right;
            }
        }

        /*
          ##Device = Most of the Smartphones Mobiles (Portrait)
          ##Screen = B/w 320px to 479px
        */
        @media (min-width: 320px) and (max-width: 480px) {
            @media (min-width: 481px) and (max-width: 767px) {
                .textArea {
                    padding-top: 10%;
                }

                #blockI .container .arrow {
                    margin-top: 150px;
                }

                #blockI.blockCh .container {
                    position: relative;
                    padding-right: 50px;
                    float: right;
                }
            }
        }

        @-webkit-keyframes mover {
            0% {
                transform: translateY(0)
            }
            100% {
                transform: translateY(-30px)
            }
        }

        @keyframes mover {
            0% {
                transform: translateY(0)
            }
            100% {
                transform: translateY(-30px)
            }
        }

        @-moz-keyframes rotate {
            from {
                -moz-transform: rotate(0)
            }
            to {
                -moz-transform: rotate(360deg)
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0)
            }
            to {
                transform: rotate(360deg)
            }
        }

        body {
            background: #000;
            margin: 0;
            padding: 0
        }

        .arrowup {
            display: none
        }

    </style>


</head>
